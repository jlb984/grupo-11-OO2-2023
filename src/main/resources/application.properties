#SE AGREGAN CONFIGURACIONES EXTRAS
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/tp_smart_city
spring.datasource.username=root
spring.datasource.password=${MYSQL-DBPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#SHOW SQL IN EXECUTE
logging.level.org.hibernate.SQL=DEBUG
#Parameter register of declaration Registra los parametros de la declaracion preparada
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

#Server port http://localhost:8080
server.port=8080

#Configuration level - log console (defect = INFO) others properties: DEBUG - ERROR - WARNING
logging.level.root=INFO

#Configuration level in a package - log console
logging.level.app=DEBUG

#Format Date Time (console)
logging.pattern.dateformat=hh:mm

#Disable banner "SPRING"
spring.main.banner-mode=off

