<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Listado de riegosAutomaticcos</title>
</head>

<body class="masthead">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CENTRO DE OPERACIONES - MENU - INICIO </title>
	<link rel="stylesheet" href="css/headers.css" th:href="@{css/headers.css}">
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</head>
	
	<div class="mb-5"></div>
	<div class="main">
	<h1 class="text-center bottom-100" >LISTA RIEGOS AUTOMATICOS</h1>
		<table class="table table-bordered table-dark table-striped table-sm" style="width: 1000px; margin: 0 auto;">
			<thead>
				<tr>
					<th>RiegoAutomatico</th>
					<th>Nombre</th>
					<th>Temperatura</th>
					<th>Niveldehumedad</th>
					<th>niveldeUV</th>
					
				</tr>
			</thead>

			<tbody>
				<tr th:each="riegoAutomatico : ${riegoAutomaticos}">
					<td> <span th:text="${riegoAutomatico.descripcion}"> </td>
					<td> <span th:text="${riegoAutomatico.nombre}"> </td>
					<td> <span th:text="${riegoAutomatico.nivelHumedad}"> </td>
					<td> <span th:text="${riegoAutomatico.nivelUV}"> </td>
					
				</tr>
			</tbody>
		</table>
		<div class="mb-2"></div>
		

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
