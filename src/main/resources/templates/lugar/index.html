<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TablaFormulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center bottom-100 pt-5 " >Lugares</h1>
    <br>
    <br>
    <div class="container  text-center p-3 mb-2 bg-secondary  text-white ">     
        <table class="table">
            <thead>
              <tr>
                <th clas="fw-bold " scope="col" >#</th>
                <th clas="fw-bold" scope="col">Nombre</th>
                <th clas="fw-bold" scope="col">Lugar</th>
                <th clas="fw-bold" scope="col">Posicion</th>
                <th clas="fw-bold" scope="col">Modificar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="lugar : ${lugares}">
                <td th:text="${lugar.idLugar}"></td>
                <td th:text="${lugar.nombreLugar}"></td>
                <td th:text="${lugar.ciudad}"></td>
                <td th:text="${lugar.posicionGPS}"></td>
                <td><a th:href="@{/lugar/{idLugar}(idLugar=${lugar.idLugar})}">Editar</button></td>
              </tr>
              
            </tbody>
          </table>
          
          <a th:href="@{/}" class="btn btn-link bg-dark">Volver al inicio</a>
    </div>



	

</body>
</html>
