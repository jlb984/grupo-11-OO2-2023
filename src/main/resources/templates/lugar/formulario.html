<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center bottom-100" >Lugar</h1>
    <div class="container position-absolute top-50 start-50 translate-middle border border-dark p-3 mb-2 bg-dark text-white mw-30">     
        <form action="#" th:action="@{/lugar/nuevo}" th:object="${lugar}" method="post">
            <div class="mb-3">
            <label class="form-label">Nombre Lugar</label>
            <input type="text" th:field="*{nombreLugar}" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" th:field="*{ciudad}" class="form-control" id="exampleInputPassword1">
          <!--  <p th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Ciudad has errors</p>-->
            </div>
            <label class="form-label">Posicion GPS</label>
            <input type="text" th:field="*{posicionGPS}" class="form-control" id="exampleInputPassword1">
          <!--  <p th:if="${#fields.hasErrors('posicionGPS')}" th:errors="*{posicionGPS}">posicion GPS has errors</p>-->
            <!--  -->
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
    	<a th:href="@{/}" class="btn btn-link ">Volver al inicio</a>



</body>
</html>
